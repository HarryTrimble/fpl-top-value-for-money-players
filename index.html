<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FPL – Top value for money players</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      padding: 1.5rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    h1 { margin: 0 0 0.5rem 0; font-size: 1.6rem; }
    #subtitle { margin-bottom: 1rem; font-size: 0.9rem; color: #9ca3af; }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      margin-bottom: 1rem;
    }
    select {
      background: #020617;
      color: #e5e7eb;
      border-radius: 999px;
      border: 1px solid #1f2937;
      padding: 0.3rem 0.75rem;
      font-size: 0.85rem;
    }
    #status {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }
    th, td {
      padding: 0.35rem 0.5rem;
      border-bottom: 1px solid #111827;
      text-align: right;
      white-space: nowrap;
    }
    th {
      position: sticky;
      top: 0;
      background: #020617;
      z-index: 1;
      font-weight: 500;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: #9ca3af;
    }
    th:first-child, td:first-child { text-align: center; }
    th:nth-child(2), td:nth-child(2),
    th:nth-child(3), td:nth-child(3),
    th:nth-child(4), td:nth-child(4) { text-align: left; }
    tr:nth-child(even) td { background: #020617; }
    tr:hover td { background: #0b1120; }
    @media (max-width: 900px) {
      table { font-size: 0.75rem; }
      th, td { padding: 0.25rem 0.35rem; }
    }
  </style>
</head>
<body>
  <h1>FPL – Top value for money players</h1>
  <div id="subtitle">
    Data cached daily from fantasy.premierleague.com – includes last 5 gameweeks.
  </div>

  <div id="controls">
    <label>
      Sort by:
      <select id="sort-select">
        <option value="ptsPerCost">Over the season [total points]</option>
        <option value="formPerCost">Last 30 days [form]</option>
      </select>
    </label>
  </div>

  <div id="status">Loading data…</div>

  <div style="overflow-x: auto;">
    <table id="players-table">
      <thead>
        <tr></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Local cached files in your repo
    const BOOTSTRAP_URL = "bootstrap-static.json";
    const GW_DIR = "gw"; // contains gw-<id>.json

    const statusEl = document.getElementById("status");
    const theadRow = document.querySelector("#players-table thead tr");
    const tbody = document.querySelector("#players-table tbody");
    const sortSelect = document.getElementById("sort-select");

    let players = [];
    let currentSortKey = "ptsPerCost";
    let gwHeaders = []; // e.g. ["GW11 pts", "GW10 pts", ...]

    async function init() {
      try {
        statusEl.textContent = "Loading cached FPL data…";
        const res = await fetch(BOOTSTRAP_URL);
        if (!res.ok) throw new Error("HTTP " + res.status);
        const bootstrap = await res.json();

        // 1) Find last 5 finished gameweeks
        const finished = (bootstrap.events || [])
          .filter(e => e.finished)
          .sort((a, b) => a.id - b.id); // ascending by id
        const lastFive = finished.slice(-5); // last 5

        // 2) Load GW live JSON for those gameweeks
        const gwMaps = await loadGwLive(lastFive);

        // 3) Build table header: base columns + GW columns
        const baseHeaders = [
          "#",
          "player",
          "points per £1m (total points ÷ cost)",
          "points per £1m (form ÷ cost)",
          "position",
          "club",
          "cost",
          "form",
          "total points"
        ];

        // show newest GW first, like Sheet: GW11 pts, GW10 pts, ...
        const gwInDisplayOrder = lastFive.slice().reverse();
        gwHeaders = gwInDisplayOrder.map(ev => "GW" + ev.id + " pts");

        const allHeaders = baseHeaders.concat(gwHeaders);
        theadRow.innerHTML = "";
        allHeaders.forEach(text => {
          const th = document.createElement("th");
          th.textContent = text;
          theadRow.appendChild(th);
        });

        // 4) Build players array with GW points aligned to gwHeaders
        players = transformData(bootstrap, gwInDisplayOrder, gwMaps);
        sortAndRender();
        statusEl.textContent =
          "Loaded " +
          players.length +
          " players. Showing last 5 finished GWs: " +
          gwHeaders.join(", ");
      } catch (err) {
        console.error(err);
        statusEl.textContent =
          "Failed to load FPL data: " + (err.message || err);
      }
    }

    // Load gw/gw-<id>.json → gwId -> { elementId -> points }
    async function loadGwLive(lastFive) {
      const result = {};
      await Promise.all(
        lastFive.map(async ev => {
          const gwId = ev.id;
          const url = `${GW_DIR}/gw-${gwId}.json`;
          try {
            const res = await fetch(url);
            if (!res.ok) {
              console.warn("GW file not found:", url, "status", res.status);
              return;
            }
            const data = await res.json();
            const map = {};
            (data.elements || []).forEach(el => {
              const pts = (el.stats && el.stats.total_points) || 0;
              map[el.id] = pts;
            });
            result[gwId] = map;
          } catch (e) {
            console.error("Error loading GW", gwId, e);
          }
        })
      );
      return result;
    }

    function transformData(bootstrap, gwInDisplayOrder, gwMaps) {
      const teams = {};
      (bootstrap.teams || []).forEach(t => { teams[t.id] = t.name; });
      const positions = {};
      (bootstrap.element_types || []).forEach(p => { positions[p.id] = p.singular_name_short; });

      return (bootstrap.elements || []).map(e => {
        const cost = (e.now_cost || 0) / 10;
        const form = parseFloat(e.form || "0") || 0;
        const totalPoints = e.total_points || 0;

        const ptsPerCost = cost > 0 ? totalPoints / cost : 0;
        const formPerCost = cost > 0 ? form / cost : 0;

        // GW points in same order as gwHeaders
        const gwPoints = gwInDisplayOrder.map(ev => {
          const gwMap = gwMaps[ev.id] || {};
          return gwMap[e.id] || 0;
        });

        return {
          name: (e.first_name + " " + e.second_name).trim(),
          position: positions[e.element_type] || "",
          club: teams[e.team] || "",
          cost,
          form,
          totalPoints,
          ptsPerCost,
          formPerCost,
          gwPoints
        };
      });
    }

    function sortAndRender() {
      const sorted = players.slice().sort((a, b) => b[currentSortKey] - a[currentSortKey]);
      renderTable(sorted);
    }

    function renderTable(list) {
      tbody.innerHTML = "";
      list.forEach((p, index) => {
        const tr = document.createElement("tr");

        function cell(text) {
          const td = document.createElement("td");
          td.textContent = text;
          return td;
        }

        tr.appendChild(cell(index + 1));                   // #
        tr.appendChild(cell(p.name));                      // player
        tr.appendChild(cell(p.ptsPerCost.toFixed(2)));     // pts per £1m (total)
        tr.appendChild(cell(p.formPerCost.toFixed(2)));    // pts per £1m (form)
        tr.appendChild(cell(p.position));                  // position
        tr.appendChild(cell(p.club));                      // club
        tr.appendChild(cell(p.cost.toFixed(1)));           // cost
        tr.appendChild(cell(p.form.toFixed(1)));           // form
        tr.appendChild(cell(p.totalPoints));               // total points

        // Last 5 GW points (GW11 pts, GW10 pts, ...)
        (p.gwPoints || []).forEach(pts => {
          tr.appendChild(cell(pts));
        });

        tbody.appendChild(tr);
      });
    }

    sortSelect.addEventListener("change", () => {
      currentSortKey =
        sortSelect.value === "formPerCost" ? "formPerCost" : "ptsPerCost";
      sortAndRender();
    });

    init();
  </script>
</body>
</html>
