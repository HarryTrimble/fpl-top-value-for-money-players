name: Update FPL JSON

on:
  schedule:
    - cron: "0 * * * *"   # every hour (UTC)
  workflow_dispatch:

permissions:
  contents: write          # allow git push

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # full history so rebase works

      - name: Fetch latest FPL bootstrap-static
        run: |
          curl -L https://fantasy.premierleague.com/api/bootstrap-static/ -o bootstrap-static.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # If file is unchanged, exit early
          if git diff --quiet bootstrap-static.json; then
            echo "No changes to commit."
            exit 0
          fi

          git add bootstrap-static.json
          git commit -m "Update FPL data"

          # Make sure we are up to date with remote main
          git pull --rebase origin main

          # Push our rebased commit back to main
          git push origin HEAD:main
