name: Update FPL JSON

on:
  schedule:
    - cron: "0 * * * *"   # every hour (UTC)
  workflow_dispatch:       # allow manual run from the Actions tab

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch latest FPL bootstrap-static
        run: |
          curl -L https://fantasy.premierleague.com/api/bootstrap-static/ -o bootstrap-static.json

      - name: Commit updated JSON (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add bootstrap-static.json
          git commit -m "Update FPL data" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
