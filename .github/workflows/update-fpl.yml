name: Update FPL JSON

on:
  schedule:
    - cron: "0 6 * * *"   # run daily at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch latest FPL bootstrap-static
        run: |
          curl -L https://fantasy.premierleague.com/api/bootstrap-static/ -o bootstrap-static.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet bootstrap-static.json; then
            echo "No changes to commit."
            exit 0
          fi

          git add bootstrap-static.json
          git commit -m "Update FPL data"
          git pull --rebase origin main
          git push origin HEAD:main
