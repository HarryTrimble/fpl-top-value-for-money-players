name: Update FPL JSON

on:
  schedule:
    - cron: "0 6 * * *"   # run daily at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # needed so we can rebase before pushing

      - name: Fetch latest FPL bootstrap-static
        run: |
          curl -L https://fantasy.premierleague.com/api/bootstrap-static/ -o bootstrap-static.json

      - name: Fetch GW live data (1â€“38)
        run: |
          mkdir -p gw
          for i in $(seq 1 38); do
            echo "Fetching GW $i"
            # -s silent, -f fail on HTTP error, -L follow redirects
            curl -sfL "https://fantasy.premierleague.com/api/event/$i/live/" -o "gw/gw-$i.json" \
              || echo "Skipping GW $i (not available yet)"
          done

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # If nothing changed, exit early
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add bootstrap-static.json gw
          git commit -m "Update FPL data (bootstrap + GW live)"
          git pull --rebase origin main
          git push origin HEAD:main
